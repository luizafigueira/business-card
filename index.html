<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Heat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./assets/icons/build.svg" alt=" Selo Rocketseats" />
          </span>
          <img
            src="./assets/fotos/1.jpg"
            alt="Foto de Luiza Figueira"
            id="userImage"
          />
        </div>

        <h1 id="userName">Luiza</h1>
        <a
          id="userLink"
          href="https://github.com/luizafigueira"
          target="_blank"
        >
          <img src="./assets/icons/github 2.svg" alt="Icone Github" />
          <span id="userLogin">luizafigueira</span></a
        >

        <p id="userBio">Studying codes and front-end mysteries.</p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="./assets/icons/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <img
                src="./assets/icons/linkedin.svg"
                alt="Ícone Linkedin"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
